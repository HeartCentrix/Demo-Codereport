<app-header></app-header>
<div class="row min-vh-100">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 hero">
        <div class="d-flex flex-column align-items-center">
            <div class="row mt-5 mb-5">
                <div class="gif-container">
                    <img src="assets/images/handshake1.gif" alt="Handshake" />
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 login-background">
        <div class="d-flex flex-column align-items-center">
            <div class="content">
                <div class="sign-in form-group">Sign in to Code Report</div>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label class="label-text">Email Address</label>
                        <input type="email" class="form-control" formControlName="email" tabindex="1">
                        <div *ngIf="form.get('email')!.invalid && form.get('email')!.touched" class="text-danger small">
                            A valid email is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="label-text">Password</label>
                        <input type="password" class="form-control" formControlName="password" tabindex="2">
                        <div *ngIf="form.get('password')!.invalid && form.get('password')!.touched"
                            class="text-danger small">
                            Password is required
                        </div>
                    </div>
                    <div class="password">
                        <a class="link" routerLink="/forgot-password">Forgot password?</a>
                    </div>
                    <div class="form-group">
                        <button *ngIf="!form.valid" class="btn disabled-btn">Sign in&nbsp;</button>
                        <button type="submit" class="btn active-btn" *ngIf="form.valid" tabindex="3">Sign
                            in&nbsp;</button>
                    </div>
                    <p class="paragraph text-center">
                        Don't have an account?
                        <a class="link" routerLink="/sign-up">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <footer class="text-white py-3 text-center">
        © 2025 Code Report® · Privacy Policy · Cookie Settings
    </footer>
</div>
